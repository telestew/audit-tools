<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Tools</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="centered">
        <h3>Audit Tools</h3>
    </div>

    <div class="settings">
        <h4>All auditors</h4>
        <label class="toggle-container">
            &emsp;&emsp;
            <input type="checkbox" id="hideEnabled">
            <span class="toggle-slider"></span>
            <span class="toggle-label">Hide "External Feedback"</span>
        </label>

        <label class="toggle-container">
            &emsp;&emsp;
            <input type="checkbox" id="selectabilityEnabled">
            <span class="toggle-slider"></span>
            <span class="toggle-label">Make all prompts selectable</span>
        </label>

        <label class="toggle-container">
            &emsp;&emsp;
            <input type="checkbox" id="createOperationsEnabled">
            <span class="toggle-slider"></span>
            <span class="toggle-label">Create ops with &lt;Alt+O&gt;</span>
        </label>
	
	<label class="toggle-container">
            &emsp;&emsp;
            <input type="checkbox" id="delimiterTooltipsEnabled">
            <span class="toggle-slider"></span>
            <span class="toggle-label">Show delimiter tooltips</span>
        </label>
	
        <label for="lookupMode">Lookup with &lt;Alt+L&gt;</label>
            &emsp;&emsp;
            <select id="lookupMode">
                <option value="clipboard">from clipboard</option>
                <option value="highlighted">from highlighted text</option>
            </select>

        <h4>Validators</h4>
        <label class="toggle-container">
            &emsp;&emsp;
            <input type="checkbox" id="projectEnabled">
            <span class="toggle-slider"></span>
            <span class="toggle-label">Enable project lookup with &lt;Alt+K&gt;</span>
        </label>

        <label for="projectDays">Project Lookup Date Range (days)</label>
            &emsp;&emsp;
            <input type="number" id="projectDays" min="1" max="90" value="2" style="margin-left: 60px; width: 40px;">
    </div>

    <div class="centered">
        <button id="save">Save</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
