<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Tools</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="centered">
        <h3>Audit Tools</h3>
    </div>

    <div class="settings">
        <h4>All auditors</h4>
        <label class="toggle-container">
            &emsp;&emsp;
            <input type="checkbox" id="hideEnabled">
            <span class="toggle-slider"></span>
            <span class="toggle-label">Hide "External Feedback"</span>
        </label>

        <label class="toggle-container">
            &emsp;&emsp;
            <input type="checkbox" id="selectabilityEnabled">
            <span class="toggle-slider"></span>
            <span class="toggle-label">Make all prompts selectable</span>
        </label>

        <label class="toggle-container">
            &emsp;&emsp;
            <input type="checkbox" id="createOperationsEnabled">
            <span class="toggle-slider"></span>
            <span class="toggle-label">Create ops with &lt;Alt+O&gt;</span>
        </label>

        <label class="toggle-container">
            &emsp;&emsp;
            <input type="checkbox" id="taskNotifierEnabled">
            <span class="toggle-slider"></span>
            <span class="toggle-label">Enable task notifications</span>
        </label>

        <label for="taskNotifierPeriod" style="padding-left: 4em;">Period (minutes)</label>
        <input type="number" id="taskNotifierPeriod" min="0.5" max="60" step="0.1" value="10" style="width: 50px;">
	
	<label class="toggle-container">
            &emsp;&emsp;
            <input type="checkbox" id="delimiterTooltipsEnabled">
            <span class="toggle-slider"></span>
            <span class="toggle-label">Show delimiter tooltips</span>
        </label>
	
        <label for="lookupMode">
	  Lookup with
	  <ul>
	    <li>&lt;Alt+L&gt; (by Attempt ID)</li>
	    <li>&lt;Alt+A&gt; (by Related Object ID)</li>
	  </ul>
	</label>
            &emsp;&emsp;
            <select id="lookupMode">
                <option value="clipboard">from clipboard</option>
                <option value="highlighted">from highlighted text</option>
            </select>

        <h4>Validators</h4>
        <label class="toggle-container">
            &emsp;&emsp;
            <input type="checkbox" id="projectEnabled">
            <span class="toggle-slider"></span>
            <span class="toggle-label">Enable project lookup with &lt;Alt+K&gt;</span>
        </label>

        <label for="projectDays">Project Lookup Date Range (days)</label>
            &emsp;&emsp;
            <input type="number" id="projectDays" min="1" max="90" value="2" style="margin-left: 60px; width: 40px;">
    </div>

    <div class="centered">
        <button id="save">Save</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
